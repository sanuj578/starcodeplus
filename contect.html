<!-- Contact Section -->
<section class="contact-section">
    <img src="phone.png" alt="phone ">
    <img src="whatsapp.png" alt="whatsapp">
    <img src="gmail.png" alt="gmail">
    <h3>Contact Us</h3>
    <form id="contact-form" action="/contact" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>
</section>

<!-- Chatbot Section -->
<section class="chatbot-section">
    <img src="chatbot.png" alt="bot">
    <h2>Need Help? Chat with Us!</h2>
    <div class="chatbot-container">
        <div id="chatbot-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn" class="btn">Send</button>
    </div>
</section>
<section class="connect-section">
    <h2>Connect with Us</h2>
    <p>Join Our Social Hub to stay up to date</p>
    <div class="social-icons">
        <a href="https://youtube.com" target="_blank"><img src="youtube-icon.png" alt="YouTube"></a>
        <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="https://linkedin.com" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        <a href="https://x.com" target="_blank"><img src="x-icon.png" alt="X (formerly Twitter)"></a>
    </div>
    <div class="user-profile">
        <img src="profile-image.png" alt="User Profile">
    </div>
</section>
