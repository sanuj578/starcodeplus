<section class="login-section">
    <img src="permission.png" alt="">
    <h2>Login</h2>
    <div class="login-options">
        <button class="btn applicant-btn" onclick="toggleLogin('applicant')">Applicant Login</button>
        <button class="btn co-applicant-btn" onclick="toggleLogin('co-applicant')">Co-Applicant Login</button>
    </div>
    
    <form id="login-form" action="/login" method="POST">
        <input type="hidden" id="user-type" name="userType" value="applicant">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="register-section">
        <p>Don't have an account? <a href="register.html">Register Now</a></p>
    </div>
</section>

<script>
    function toggleLogin(userType) {
        document.getElementById('user-type').value = userType;
    }
</script>
