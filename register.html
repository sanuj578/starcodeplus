  <div class="form-container">
    <h1>Student Registration Form</h1>
    <form action="submit_form.php" method="POST" enctype="multipart/form-data">

      <!-- First Name -->
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>

      <!-- Middle Name -->
      <div class="form-group">
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name">
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number" required>
      </div>

      <!-- WhatsApp Number -->
      <div class="form-group">
        <label for="whatsapp-number">WhatsApp Number:</label>
        <input type="tel" id="whatsapp-number" name="whatsapp-number">
      </div>

      <!-- Gmail ID -->
      <div class="form-group">
        <label for="gmail-id">Gmail ID:</label>
        <input type="email" id="gmail-id" name="gmail-id" required>
      </div>

      <!-- College Name -->
      <div class="form-group">
        <label for="college-name">College Name:</label>
        <input type="text" id="college-name" name="college-name" required>
      </div>

      <!-- Branch -->
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
      </div>

      <!-- Session -->
      <div class="form-group">
        <label for="session">Session:</label>
        <input type="text" id="session" name="session" required>
      </div>

      <!-- Select Language -->
      <div class="form-group">
        <label for="language">Select Language:</label>
        <select id="language" name="language" required>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- University Registration Number -->
      <div class="form-group">
        <label for="university-reg-number">University Registration Number:</label>
        <input type="text" id="university-reg-number" name="university-reg-number" required>
      </div>
      <!-- Demo Logo/Photo -->
      <div class="form-group">
        <label>Photo:</label>
        <div class="demo-photo">
          <img src="profile1.png" alt="Demo Logo" width="150">
        </div>
      </div>

      <!-- Photo Upload (Max 50KB) -->
      <div class="form-group">
        <label for="photo">Upload Photo (Max 50KB):</label>
        <input type="file" id="photo" name="photo" accept="image/*" required onchange="checkFileSize()">
        <p id="file-error" style="color:red; display:none;">File exceeds 50 KB. Please upload a smaller file.</p>
      </div>
      <!-- reCAPTCHA -->
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div> <!-- Replace YOUR_SITE_KEY with the actual site key -->
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

    </form>
